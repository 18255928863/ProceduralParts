@PART[proceduralTank*]:FOR[rrRealismOverhaul]:NEEDS[TexturesUnlimited]
{
    MODULE
    {
        name = SSTURecolorGUI
    }


    MODULE
    {
        name = KSPTextureSwitch
        transformName = sides
    
	//for recolorable texture sets, this is the name that will be displayed for the 'section' in the GUI
        sectionName = Sides

        currentTextureSet = Stockalike-main
        textureSet = Original-main
        textureSet = Tiles-main
        textureSet = Stockalike-main
        textureSet = German-main
        textureSet = Saturn-main
        textureSet = SegmentedSRB-main
        textureSet = CryogenicOrange-main
        textureSet = RedstoneStripes-main
        textureSet = TitanStripes-main
        textureSet = WhiteSide-main
        textureSet = BlueSide-main
        textureSet = GreySide-main
        textureSet = Ablative-main
        textureSet = PlainWhite-main
        textureSet = SoyuzGreen-main
